backend/**/*.{ts,tsx,js,jsx}:
  - 'pnpm -F @ideanick/backend eslint --cache --cache-location ./node_modules/.cache/.eslintcache --fix'
  - 'pnpm -F @ideanick/backend  prettier --log-level warn --write'

webapp/**/*.{ts,tsx,js,jsx}:
  - 'pnpm -F @ideanick/webapp eslint --cache --cache-location ./node_modules/.cache/.eslintcache --fix'
  - 'pnpm -F @ideanick/webapp  prettier --log-level warn --write'
'**/*.{json,yml,yaml,scss,css,md}':
  - 'prettier --log-level warn --write'
